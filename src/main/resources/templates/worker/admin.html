<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:each="worker : ${workers}">
    <a th:href="@{'/workers/' + ${worker.id}}" th:text="|${worker.id}. ${worker.nameOfWorker}|">Worker</a>
</div>
</body>
</html>
